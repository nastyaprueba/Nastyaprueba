<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería con Links</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f2f5; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            max-width: 900px;
            width: 100%;
        }

        .foto-item {
            background-color: white;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            aspect-ratio: 1 / 1; 
            overflow: hidden;
        }

        .foto-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Cambia el cursor a una manita */
        }

        .foto-item img:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <h1>Galería Interactiva</h1>
    <p>Toca la primera imagen para verla en grande</p>

    <div class="grid-container">
        <div class="foto-item">
            <a href="1639620542826.jpg" target="_blank">
                <img src="1639620542826.jpg" alt="Ver en grande">
            </a>
        </div>

        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
    </div>

</body>
</html>
