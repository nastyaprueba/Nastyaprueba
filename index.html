<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Galería con Video</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; display: flex; flex-direction: column; align-items: center; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; max-width: 900px; width: 100%; }
        .foto-item { background-color: white; padding: 8px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); aspect-ratio: 1 / 1; overflow: hidden; }
        
        /* Estilo para que el video o la foto ocupen todo el cuadro */
        .foto-item img, .foto-item video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 5px;
        }

        @media (max-width: 600px) { .grid-container { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

    <h1>Galería con Videos y Fotos</h1>

    <div class="grid-container">
        <div class="foto-item">
            <a href="1639620542826.jpg" target="_blank">
                <img src="1639620542826.jpg">
            </a>
        </div>

        <div class="foto-item">
            <video controls>
                <source src="https://www.TU_ENLACE_AQUI.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
        </div>

        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
        <div class="foto-item"><img src="1639620542826.jpg"></div>
    </div>

</body>
</html>
